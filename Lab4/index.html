<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Webpage Lab</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="page-heading">Dynamic Webpage</h1>

    <!-- Alert Me Section -->
    <div class="section">
        <h2>Alert Me</h2>
        <form id="alert-form">
            <label for="name">Enter your name:</label>
            <input type="text" id="name" required>
            <button type="button" onclick="alertName()">Alert Me</button>
        </form>
    </div>

    <!-- Change Color Section -->
    <div class="section">
        <h2>Change Color</h2>
        <button onclick="changeColor()">Change Color</button>
    </div>

    <!-- Text Tester Section -->
    <div class="section">
        <h2>Text Tester</h2>
        <form id="text-tester-form">
            <input type="text" id="text-tester" required>
            <button type="button" onclick="validateText()">Validate Text</button>
        </form>
    </div>

    <!-- Add Text Section -->
    <div class="section">
        <h2>Add Text</h2>
        <button onclick="addText()">Add Text</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
